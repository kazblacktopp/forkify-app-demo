<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer type="module" src="./js/controller.js"></script>
    <title>DEMO: forkify || Search over 1,000,000 recipes</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="/">
          <img src="./img/logo.png" alt="Logo" class="header__logo" />
        </a>

        <form class="search">
          <input
            type="text"
            class="search__field"
            placeholder="Search over 1,000,000 recipes..."
          />
          <button class="btn search__btn">
            <svg class="btn__icon">
              <use href="./img/icons.svg#icon-search"></use>
            </svg>
            <span>Search</span>
          </button>
        </form>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button class="nav__btn">
                <svg class="nav__icon">
                  <use href="./img/icons.svg#icon-edit"></use>
                </svg>
                <span>Add recipe</span>
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__btn nav__btn--bookmarks">
                <svg class="nav__icon">
                  <use href="./img/icons.svg#icon-bookmark"></use>
                </svg>
                <span>Bookmarks</span>
              </button>
              <div class="bookmarks">
                <ul class="bookmarks__list"></ul>
              </div>
            </li>
          </ul>
        </nav>
      </header>

      <div class="search-results">
        <p class="search__title">Search Results</p>

        <ul class="results"></ul>

        <div class="pagination"></div>

        <p class="copyright">
          &copy; <span class="js-year">2000</span> Developed by
          <a
            href="https://karenblacktopp.com"
            target="_blank"
            class="copyright__link"
            >Karen Blacktopp</a
          >. <br />
          Design by
          <a href="https://twitter.com/jonasschmedtman" class="copyright__link"
            >Jonas Schmedtman</a
          >.
        </p>
      </div>

      <div class="recipe"></div>
    </div>
  </body>
</html>
